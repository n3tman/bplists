<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BSaber Playlist Formatter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dropzone@5.9.2/dist/dropzone.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dropzone@5.9.2/dist/dropzone.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            BSaber Playlist Formatter
        </h1>
        <p class="subtitle">
            Drop your <strong>.bplist</strong> file (Beat Saber playlist) below to check and auto-format it before uploading to BSaber.
        </p>

        <form action="/" class="dropzone" id="upload"></form>

        <form id="main-form" class="mt-5">
            <div class="columns mb-0">
                <div class="field column is-three-quarters">
                    <label class="label">Playlist Title</label>
                    <div class="control">
                        <input class="input" type="text" name="title" placeholder="Playlist Title" required>
                    </div>
                </div>

                <div class="field column">
                    <label class="label">Playlist Author</label>
                    <div class="control">
                        <input class="input" type="text" name="author" placeholder="Playlist Author" required>
                    </div>
                </div>
            </div>

            <div class="columns mb-0">
                <div class="field column">
                    <label class="label">Playlist Category</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select name="category">
                                <option value="Genre">Genre — all songs have the same or similar genre</option>
                                <option value="Artist">Artist — all tracks are from a single artist</option>
                                <option value="Dance">Dance — maps with a great flow, dance-oriented</option>
                                <option value="Event">Event — dedicated to holidays and contests</option>
                                <option value="Anime">Anime — songs from anime shows/movies/games</option>
                                <option value="OST">OST — original soundtracks from tv/movies/games</option>
                                <option value="Personal">Personal — different picks from players and curators</option>
                                <option value="Regional">Regional — packs of international songs</option>
                                <option value="Misc" selected>Misc — everything else</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field column">
                    <label class="label">Playlist Date</label>
                    <div class="control">
                        <input class="input" type="date" name="date" required>
                    </div>
                </div>

                <div class="field column">
                    <label class="label">Song Count</label>
                    <div class="control">
                        <input class="input" type="number" name="songs" min="1" required>
                    </div>
                </div>

                <div class="field column">
                    <label class="label">Mapper Count</label>
                    <div class="control">
                        <input class="input" type="number" name="mappers" min="1" required>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea" name="description" placeholder="Description" minlength="20" required></textarea>
                </div>
            </div>

            <div class="control mt-5">
                <button class="button is-info is-large is-fullwidth">Submit</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
